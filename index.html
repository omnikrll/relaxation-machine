<html>
<head>
	<title>nullaby</title>
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
	<link rel="stylesheet" type="text/css" href="reset.min.css">
	<script type="text/javascript" src="js/p5.js"></script>
	<script type="text/javascript" src="js/p5.sound.js"></script>
	<script type="text/javascript" src="js/p5.dom.js"></script>
	<style>
		body {
			background: #000026;
			background-image: url('img/background.gif');
			background-size: 100% 130%;
			color: white;
			height: 100%; /* firefox fix */
		}

		#header {
			position: fixed;
			top: 0;
			left: 0;
			padding: 0.8em;
			font-size: 0.8em;
			line-height: 1.4em;
			z-index: 100;
			display: block;
		}

		#start-button {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 3em;
			height: 2em;
			margin-top: -1em;
			margin-left: -1.5em;
			z-index: 100;		
			text-align: center;
		}

		#start-button button {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			margin: 0;
			border: 1px solid white;
			padding: 0;
			background: #000026;
			color: white;
			cursor: pointer;
		}

		#canvas-parent {
			position: fixed;
			width: 640px;
			height: 480px;
			top: 50%;
			left: 50%;
			margin-left: -320px;
			margin-top: -240px;
			display: none;
		}

		#footer {
			position: fixed;
			bottom: 0.5em;
			width: 100%;
			font-size: 2em;
			line-height: 1em;
			text-align: center;
			color: white;
		}

		#text-area {
			width: 100%;
		}

		#controls {
			padding: 0.25em;
		}

		#rate-slider {
			display: none;
		}

		#controls input {
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div id="header">
		<p>slider sets rotation speed<br>
		left &amp; right arrow keys set rotation direction<br>
		spacebar to pause<br>
		<br>headphones recommended<br></p>
	</div>

	<div id="start-button">loading</div>

	<div id="canvas-parent"></div>

	<div id="footer">
		<div id="text-area"></div>
		<div id="controls">
			<input id="rate-slider" type="range" min="0.001" max="0.05" value="0.015" step="0.0001"></input>
		</div>
	</div>
	<script type="text/javascript" src="js/sketch.js"></script>
</body>
</html>
